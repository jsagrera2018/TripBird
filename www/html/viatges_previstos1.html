    <style>
    body {
      background-color: #1F283E;
      overflow-x: hidden;
      margin: 0;

    }

    #navegacio{
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #red;
      color: white;
      position: fixed;
      list-style: none;
      z-index: 0;
      padding-top: 50px;
    }

    #mur{
      margin-top: 20px;
      list-style-image: url(../img/icono_perfil.png);
      color: white;
    }

    #notificacions{
      margin-top: 20px;
      list-style-image: url(../img/icono_notificaciones.png);
      color: white;
    }

    #explorar{
      margin-top: 20px;
      list-style-image: url(../img/icono_explora.png);
      color: white;
    }

    #ranking{
      margin-top: 20px;
      list-style-image: url(../img/icono_ranking.png);
      color: white;
    }

    #valora{
      margin-top: 20px;
      list-style-image: url(../img/icono_valora.png);
      color: white;
    }

    #legal{
      margin-top: 20px;
      list-style-image: url(../img/icono_legal.png);
      color: white;
    }


    .tot{
      width: 100%;
      height: 1400px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: green;
      list-style: none;
      position: relative;
      z-index: 1;
    }
    .activador{
      position: absolute;
      clip: rect(0,0,0,0);
    }

    label[for="activador"]{
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2;
      width: 30px;
      height: 30px;
      cursor: pointer;
      background-image: url(../img/menu.png);
      background-size: 100%;
    }
    .activador:checked + label {left: 215px;}
    .activador:checked ~ .tot {left: 200px;}

    .activador:checked + label, .tot{
      transition: left 0.3s;
    }

    </style>
    <link rel="stylesheet" type="text/css" href="../css/estils00.css">
  </head>

        </div>
