<!DOCTYPE html>
<html lang="ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta author="TripBird">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TripBird</title>
    <style>
    body {
      background-color: #1F283E;
      overflow-x: hidden;
      margin: 0;

    }

    #navegacio{
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #red;
      color: white;
      position: fixed;
      list-style: none;
      z-index: 0;
      padding-top: 50px;
    }

    #mur{
      margin-top: 20px;
      list-style-image: url(../img/icono_perfil.png);
      color: white;
    }

    #notificacions{
      margin-top: 20px;
      list-style-image: url(../img/icono_notificaciones.png);
      color: white;
    }

    #explorar{
      margin-top: 20px;
      list-style-image: url(../img/icono_explora.png);
      color: white;
    }

    #ranking{
      margin-top: 20px;
      list-style-image: url(../img/icono_ranking.png);
      color: white;
    }

    #valora{
      margin-top: 20px;
      list-style-image: url(../img/icono_valora.png);
      color: white;
    }

    #legal{
      margin-top: 20px;
      list-style-image: url(../img/icono_legal.png);
      color: white;
    }

    #amics{
      margin-top: 20px;
      list-style-image: url(../img/amics.png);
      color: white;
    }

    #destinacio{
      margin-top: 20px;
      list-style-image: url(../img/destinacio.png);
      color: white;
    }

    .tot{
      width: 100%;
      height: 1400px;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: green;
      list-style: none;
      position: relative;
      z-index: 1;
    }
    .activador{
      position: absolute;
      clip: rect(0,0,0,0);
    }

    label[for="activador"]{
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2;
      width: 30px;
      height: 30px;
      cursor: pointer;
      background-image: url(../img/menu.png);
      background-size: 100%;
    }
    .activador:checked + label {left: 215px;}
    .activador:checked ~ .tot {left: 200px;}

    .activador:checked + label, .tot{
      transition: left 0.3s;
    }

    </style>
    <link rel="stylesheet" type="text/css" href="../css/estils00.css">
  </head>
  <body>

    <ul id="navegacio">
      <a class="sub_link" href="perfil.html"><li id="mur" class="menu">Perfil</li></a>
      <a class="sub_link" href="amics.html"><li id="amics" class="menu">Amics</li></a>
      <a class="sub_link" href="notificacions.html"><li id="notificacions" class="menu">Notificacions</li></a>
      <a class="sub_link" href="destinacio.html"><li id="destinacio" class="menu">Destinacions</li></a>
      <a class="sub_link" href="explora.html"><li id="explorar" class="menu">Explorar</li></a>
      <a class="sub_link" href="ranking.html"><li id="ranking" class="menu">Ranking</li></a>
      <a class="sub_link" href="https://play.google.com/store/apps?hl=es"><li id="valora" class="menu">Valora l'app</li></a>
      <a class="sub_link" href="legal.html"><li id="legal" class="menu">Pàgina legal</li></a>
    </ul>

    <input type="checkbox" id="activador" class="activador" />
    <label for="activador"></label>

    <div class="tot" id="perfil">
      <div id="barra">
        <img id="naming" src="../img/TripBirdLetra.png" />
        <input class="buscador" type="search" placeholder="Buscar...">
      </div>

      <div id="container1">
        <div class="titulo"><h1 id="ranking_titulo">Viatges previstos</h1>
        </div>

        <div class="perfil_info">
          <div>
            <img id="zahara" src="../img/pujar.png">
          </div>
          <div id="info">
            <p contenteditable="true">Lloc</p>
            <p>Descripció </p>
          </div>
          <div id="descripcio">
            <p contenteditable="true"> M'agradaria anar aquesta ciutat per poder gaudir de tots els museus.EXEMPLE</p>
          </div>


          <h3 id="dates">Dates</h3>

          <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTabs=0&amp;height=600&amp;wkst=2&amp;hl=ca&amp;bgcolor=%23ffffff&amp;src=ca.spain%23holiday%40group.v.calendar.google.com&amp;color=%23125A12&amp;ctz=Europe%2FMadrid" style="border-width:0" width="320" height="auto" frameborder="0" scrolling="no"></iframe>


            <input class="data_viatje" type="date" name="aniversari" step="1" min="1918-01-01" max="2018-12-31" required/>



            <input class="data_viatje" type="date" name="aniversari" step="1" min="1918-01-01" max="2018-12-31" width="100%" required/>


          <div id="boto_programar">
            <a class="sub_link" href="perfil.html"><p id="programar">Programa</p></a>
          </div>



        <div id="barra_inferior">
          <div id="iconos">
            <a href="ranking.html"><img id="ranking_barra" src="../img/icono_ranking_barra_gris.png" /></a>
            <a href="chat.html"><img id="chat_barra" src="../img/icono_chat_gris.png" /></a>
            <a href="explora.html"><img id="explora_barra" src="../img/icono_explora_barra_gris.png" /></a>
            <a href="perfil.html"><img id="perfil_barra" src="../img/icono_perfil_barra.png" /></a>
          </div>
        </div>
    </div>
  </body>
</html>
